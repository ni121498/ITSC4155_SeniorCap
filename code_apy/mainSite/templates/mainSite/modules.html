
<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'mainSite/styles.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Code-apy</title>
</head>
<body>
    <header>
        <h1 class="site-name"><a href="/home">Code-<span>apy</span></a></h1>
        <nav class="nav-items">
            <span><a href="/languages">Languages</a></span>
            <span><a href="/cheatsheet">Cheat Sheet</a></span>
            <span>{% if user.is_authenticated %}
                      <a href="{% url 'logout' %}">Log Out</a>
                    {% else %}
                         <a href="{% url 'login' %}">Log In</a>
                    {% endif %}
                    </span>
        </nav>
    </header>
    
    <div class="main main_list">
        <h1 class="list_title">{{ module.title }}</h1>
        <div class="line"></div>
    </div>
    
    <div class="list">
        <ul>
            {% for lesson in module.lesson_set.all %}
            <li class="lesson"><a href="/languages/{{ module.title }}/{{ lesson.lesson_title }}/">{{ lesson.lesson_title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
